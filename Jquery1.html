<html>
    <head>
        <script src="./jquery-3.6.0.js"></script>
        <script>
            $().ready(()=>
            {
                console.log("Doc is ready for manipulation")

                $("#i1").click(()=>
                {
                    console.log("button clicked")
                })
                $("#i2").click(()=>
                {
                    console.log("not ok clicked")
                })
                
            }
            )
        </script>
    </head>
    <body>
        <input type="button" value="ok" id="i1">
        <input type="button" value="not ok" id="i2">
    </body>
</html>
